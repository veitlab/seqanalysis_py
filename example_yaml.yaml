# !!! don't overwrite this skript!!!
# you don't need the data, the script can access the data in the data path, if you have the data:

# edge_threshold: edges under the threshold won't be shown
# node_threshold: nodes under the threshold won't be shown
constants:
  edge_threshold: 5
  node_threshold: 1
# bouts: raw data must be one string
# bouts_rep: data where I replace one syllable label with another syllable label,
# chunk_bouts: data where chunks where replaced,
# noise: raw data that does not include the bout_chunk
data:
  bouts: SiiiiiiiiiiiiiiiiiiiiiiijbjheflpjbjhegdheflpjbjhegESiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiipjbjheflpjbjhegdheflpjbjhegdpkESiiiiiiiiiiiiiiiipjbjheflcccccESiiiiiiiiiiiiipjbjheflpjkkccccESiiiiiiiiiiiiiiiiiiipjheflpjbjheflpjcccccccE
  bouts_rep: SiiiiiiiiiiiiiiiiiiiiiiijbsheflpjbshegdheflpjbshegESiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiipjbsheflpjbshegdheflpjbshegdpkESiiiiiiiiiiiiiiiipjbsheflcccccESiiiiiiiiiiiiipjbsheflpjkkccccESiiiiiiiiiiiiiiiiiiipjheflpjbsheflpjcccccccE
  chunk_bouts: SIjBHFPBHgdHFPBHgEIPBHFPBHgdHFPBHgdpkEIPBHFCEIPBHFPkkCEIPHFPBHFPCE
  noise: S----------------------------------------------ESiiiiiiiiiiiiiiiijbjheflccccccE
# bout_chunk: syllable sequence that is in each bout but not in noise files
# chunks: syllable sequences which are chunks
# double_syl: syllables that can be replaced because you dont like the labeling
# double_syl_rep: the replacement
# intro_notes: S, E and all the syllables in the intro sequence, will only replace the notes in the intro but not in the middle
# node_labels: for the final plots the node labels
# unique_labels: all labels in the "right" sequence, can also be more than actually exist (the code deletes the too much)
labels:
  bout_chunk: pjbj
  chunks:
  - pj
  - bs
  - he
  - fl
  - i+
  - c+
  - ES
  double_syl:
  - bj
  double_syl_rep:
  - bs
  intro_notes:
  - S
  - E
  - k
  - c
  node_labels:
  - Start
  - i+
  - pj
  - p
  - j
  - bj
  - he
  - g
  - d
  - fl
  - k
  unique_labels:
  - E
  - S
  - I
  - P
  - p
  - j
  - B
  - b
  - s
  - H
  - h
  - e
  - G
  - g
  - d
  - F
  - f
  - l
  - c
  - k
  - o
# folder_path: where the day folders of the data is stored
# save_path: where the figures should be saved, !!! last slash is very important !!!
# title_figures: title for both figures is the same
paths:
  folder_path: D:/Birds/bu01ye01/post_surgery/*/*.cbin.not.mat
  save_path: C:/Users/User/Documents/Doktorarbeit/data/bu01ye01/py_data/
title_figures: bu01ye01_postsurgery
